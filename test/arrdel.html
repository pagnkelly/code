 <!DOCTYPE html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>Document</title>
 </head>
 <body>
 	<script>
 		var a=5;
 		var arr=[{name:1},{name:2},{name:3},{name:4},{name:5},{name:6}];
 		if(a==arr.length-1){
 			arr.pop();
 		}else{
 			for(var i=a;i<arr.length-1;i++){
 				arr[i]=arr[i+1];
 			}
 			arr.length=arr.length-1;
 		}
 		console.log(arr);
 	</script>
 </body>
 </html>
